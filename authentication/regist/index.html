<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Registrasi</title>
    <link rel="stylesheet" href="../../style/css/style.css" />
</head>

<body>
    <h2>Halaman Registrasi</h2>
    <form>
        <label for="regNama">Nama:</label><br />
        <input type="text" id="regNama" name="regNama" required /><br /><br />

        <label for="regEmail">Email:</label><br />
        <input type="email" id="regEmail" name="regEmail" required /><br /><br />

        <label for="regPassword">Password:</label><br />
        <input type="password" id="regPassword" name="regPassword" required /><br /><br />

        <label for="regConfirm">Konfirmasi Password:</label><br />
        <input type="password" id="regConfirm" name="regConfirm" required /><br /><br />

        <button type="submit">Daftar</button>
    </form>

    <p>
        Sudah punya akun?
        <a href="../login/index.html">Login di sini</a>
    </p>
</body>

</html>
